<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Halftone Gradient</title>
    
    <!-- Open Graph meta tags for rich previews (open standard) -->
    <meta property="og:title" content="Animated Halftone Gradient">
    <meta property="og:description" content="Interactive animated halftone pattern visualization using HTML5 Canvas">
    <meta property="og:image" content="https://doopledi.github.io/dooptest/halftone_recreation.png">
    <meta property="og:url" content="https://doopledi.github.io/dooptest/animated_halftone.html">
    <meta property="og:type" content="website">

    <!-- Standard HTML meta tags -->
    <meta name="description" content="Interactive animated halftone pattern visualization using HTML5 Canvas">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #666;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="halftoneCanvas" width="800" height="800"></canvas>

    <script>
        // SECURITY NOTICE: This code was generated by an LLM and manually reviewed for safety
        // It uses only safe Canvas 2D operations with no external access or dangerous APIs
        // See SECURITY.md for detailed security analysis
        
        // Configuration - ported from Python script
        const CONFIG = {
            // Canvas settings
            width: 800,
            height: 800,
            background_color: [0, 0, 0],  // Black background
            
            // Halftone pattern settings
            dot_spacing: 6,  // Pixels between dot centers
            dot_size_min: 1,  // Minimum size of cross/plus pattern
            dot_size_max: 4,  // Maximum size of cross/plus pattern
            dot_color: [180, 180, 180],  // Light gray for dots
            
            // Animation parameters
            wave_frequency_x: 0.015,  // Base frequency of horizontal wave pattern
            wave_frequency_y: 0.012,  // Base frequency of vertical wave pattern
            wave_amplitude: 0.4,      // Amplitude of intensity variation
            gradient_radius: 400,     // Base radius of gradient effect
            
            // Animation timing
            time_scale: 0.001,        // Speed of animation
            center_oscillation: 50,   // How much gradient center moves
            frequency_modulation: 0.3, // How much frequencies vary
            
            // Rendering
            threshold: 0.15,          // Minimum intensity to draw dots
        };

        // Animation state with safety limits
        let animationId;
        let startTime = Date.now();
        let frameCount = 0;
        const MAX_FRAMES = 10000; // Safety limit to prevent infinite loops
        const MAX_RUNTIME = 30 * 60 * 1000; // 30 minutes auto-stop

        // Get canvas and context
        const canvas = document.getElementById('halftoneCanvas');
        const ctx = canvas.getContext('2d');

        function createCrossPattern(x, y, size, color, intensity = 1.0) {
            // Adjust color intensity
            const adjustedColor = color.map(c => Math.floor(c * intensity));
            const colorStr = `rgb(${adjustedColor[0]}, ${adjustedColor[1]}, ${adjustedColor[2]})`;
            
            ctx.strokeStyle = colorStr;
            ctx.lineWidth = 1;
            
            // Draw horizontal line
            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.lineTo(x + size, y);
            ctx.stroke();
            
            // Draw vertical line
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x, y + size);
            ctx.stroke();
        }

        function calculateGradientIntensity(x, y, time, config) {
            // Animated gradient center
            const centerX = config.width / 2 + Math.sin(time * 0.0008) * config.center_oscillation;
            const centerY = config.height / 2 + Math.cos(time * 0.0006) * config.center_oscillation;
            
            // Distance from animated gradient center
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Animated gradient radius
            const animatedRadius = config.gradient_radius + Math.sin(time * 0.0005) * 100;
            
            // Radial gradient effect
            let radialFactor = 1.0 - (distance / animatedRadius);
            radialFactor = Math.max(0, Math.min(1, radialFactor));
            
            // Animated wave frequencies
            const freqX = config.wave_frequency_x + Math.sin(time * 0.0003) * config.frequency_modulation * 0.01;
            const freqY = config.wave_frequency_y + Math.cos(time * 0.0004) * config.frequency_modulation * 0.01;
            
            // Wave pattern overlay with time-based phase
            const waveX = Math.sin(x * freqX + time * config.time_scale) * config.wave_amplitude;
            const waveY = Math.cos(y * freqY + time * config.time_scale * 0.7) * config.wave_amplitude * 0.6;
            
            // Additional complexity with combined waves
            const combinedWave = Math.sin(
                x * freqX * 0.5 + y * freqY * 0.3 + time * config.time_scale * 1.2
            ) * config.wave_amplitude * 0.3;
            
            // Combine effects
            let intensity = radialFactor + waveX + waveY + combinedWave;
            intensity = Math.max(0, Math.min(1, intensity));
            
            return intensity;
        }

        function generateHalftoneFrame(time) {
            // Clear canvas
            ctx.fillStyle = 'rgb(0, 0, 0)';
            ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
            
            const spacing = CONFIG.dot_spacing;
            const dotColor = CONFIG.dot_color;
            
            // Create grid of dots
            for (let y = 0; y < CONFIG.height; y += spacing) {
                for (let x = 0; x < CONFIG.width; x += spacing) {
                    // Calculate intensity at this position
                    const intensity = calculateGradientIntensity(x, y, time, CONFIG);
                    
                    // Only draw dots where intensity is above threshold
                    if (intensity > CONFIG.threshold) {
                        // Vary dot size based on intensity
                        const dotSize = CONFIG.dot_size_min + 
                                      (intensity * (CONFIG.dot_size_max - CONFIG.dot_size_min));
                        createCrossPattern(x, y, Math.floor(dotSize), dotColor, intensity);
                    }
                }
            }
        }

        function animate() {
            // Safety: Check frame count limit
            frameCount++;
            if (frameCount > MAX_FRAMES) {
                console.warn('Animation stopped: Maximum frame limit reached for safety');
                return;
            }
            
            // Safety: Check runtime limit
            const elapsed = Date.now() - startTime;
            if (elapsed > MAX_RUNTIME) {
                console.log('Animation stopped after 30 minutes');
                return;
            }
            
            try {
                const currentTime = Date.now() - startTime;
                generateHalftoneFrame(currentTime);
                animationId = requestAnimationFrame(animate);
            } catch (e) {
                console.error('Animation error:', e);
                return; // Stop on error
            }
        }

        // Start animation when page loads
        window.addEventListener('load', () => {
            startTime = Date.now();
            animate();
        });

        // Stop animation when page is hidden (performance optimization)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            } else {
                startTime = Date.now() - (Date.now() - startTime);
                animate();
            }
        });
    </script>
</body>
</html>
